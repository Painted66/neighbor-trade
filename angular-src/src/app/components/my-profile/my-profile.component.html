<div *ngIf="user">
  <h2 class="page-header">{{user.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Username: {{user.username}}</li>
    <li class="list-group-item">Email: {{user.email}}</li>
  </ul>
  <p>punctuality: {{punctuality}}</p>
  <p>responsiveness: {{responsiveness}}</p>
  <p>duration: {{duration}}</p>
  <p>reliability: {{reliability}}</p>
  <p>friendliness: {{friendliness}}</p>
  <p>ratings: {{ratingCount}}</p>
</div>
