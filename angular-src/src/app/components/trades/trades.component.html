<section>
<flash-messages></flash-messages>
<div>
	Search
	<a><i class="fa fa-caret-square-o-down" aria-hidden="true" (click)="isCollapsed = !isCollapsed" data-target="#searchForm"></i></a>
</div>
<form id="searchForm"  (submit)="onSearchClicked()"  [collapse]="!isCollapsed">
 <div class="form-group">
    <label>Offer Title</label>
    <input type="text" [(ngModel)]="trade_offer_title" name="trade_offer_title" class="form-control" placeholder="Enter your offer titel">
</div>
 <div class="form-group">
    <label>Offer Category</label>
    <select type="text"  [(ngModel)]="trade_offer_categorie" name="trade_offer_categorie" class="form-control" >
      <option value="" disabled selected>Select a category</option>
      <option value="Cleaning"></option>
      <option value="Cleaning">Cleaning</option>
      <option value="Crafting">Crafting</option>
      <option value="Garden">Garden</option>
      <option value="Housework">Housework</option>
      <option value="Mechanical">Mechanical</option>
      <option value="Social">Social</option>
      <option value="Technology">Technology</option>
      <option value="Other">Technology</option>
	</select>
</div>
 <div class="form-group">
    <label>trade_demand_title</label>
    <input type="text" [(ngModel)]="trade_demand_title" name="trade_demand_title" class="form-control" placeholder="Enter your offer titel">
</div>
 <div class="form-group">
    <label>trade_demand_categorie</label>
	<select type="text" [(ngModel)]="trade_demand_categorie" name="trade_demand_categorie" class="form-control">
      <option value="" disabled selected>Select a category</option>
      <option value="Cleaning"></option>
      <option value="Cleaning">Cleaning</option>
      <option value="Crafting">Crafting</option>
      <option value="Garden">Garden</option>
      <option value="Housework">Housework</option>
      <option value="Mechanical">Mechanical</option>
      <option value="Social">Social</option>
      <option value="Technology">Technology</option>
      <option value="Other">Technology</option>
	</select>
</div>
 <div class="form-group">
    <label>trade_demand_tags</label>
    <input type="text" [(ngModel)]="trade_demand_tags" name="trade_demand_tags" class="form-control" placeholder="Enter your offer titel">
</div>
 <div class="form-group">
    <label>trade_offer_tags</label>
    <input type="text" [(ngModel)]="trade_offer_tags" name="trade_offer_tags" class="form-control" placeholder="Enter your offer titel">
</div>
  
  <input type="submit" class="btn btn-primary rightButton" value="Search">
  
</form>

<div class="well col-xs-12 text-center" *ngFor = "let trade of trades | filter:'searching'">
						<div class="wellcol-xs-12 text-center">
							<table class="table-striped text-center col-xs-12">
								<thead>
									<tr>
										<th class="text-left">
											Offer
										</th>
										<th class="text-right">
											Demand
										</th>
									</tr>
								</thead>
								<tr>
									<td class="text-left largeContent">
										{{trade.trade_offer_title}}
									</td>
									<td class="text-right largeContent">
										{{trade.trade_demand_title}}
									</td>
								</tr>
								<tr>
									<td class="text-left">
										{{trade.trade_offer_recipient}}
									</td>
									<td class="text-right">
										{{trade.trade_demand_recipient.username}}
									</td>
								</tr>
								<tr>
									<td colspan="2">
										{{trade.trade_deadline | date}}
									</td>
								</tr>
								<tr>
									<td colspan="2">
										{{trade.trade_status}}
									</td>
								</tr>
							</table>
                        	<i class="fa fa-lg fa-search text-primary sr-icons" (click)="goToTradeDetails(trade._id)"></i>
							
						</div>
</div>
			
</section>
