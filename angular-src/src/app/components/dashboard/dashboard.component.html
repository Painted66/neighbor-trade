<section class="col-xs-12">
	<div class="row text-center col-lg-8 col-lg-offset-2">
		<div class="panel panel-info  col-lg-6 col-sm-12">
			<a>
			<div class="panel-heading collapsed" (click)="isCollapsed = !isCollapsed" data-target="#openTrades">
				Open Trades
			</div>
			</a>
			
			<div class="panel-content collapsed" id="openTrades" [collapse]="!isCollapsed">
				<div class="well col-xs-12 text-center" *ngFor = "let trade of trades | filter:'searching'">
						<div class="wellcol-xs-12 text-center">
							<table class="table-striped text-center col-xs-12">
								<thead>
									<tr>
										<th class="text-left">
											Offer
										</th>
										<th class="text-right">
											Demand
										</th>
									</tr>
								</thead>
								<tr>
									<td class="text-left largeContent">
										{{trade.trade_offer_title}}
									</td>
									<td class="text-right largeContent">
										{{trade.trade_demand_title}}
									</td>
								</tr>
								<tr>
									<td class="text-left">
										{{trade.trade_offer_recipient}}
									</td>
									<td class="text-right">
										{{trade.trade_demand_recipient}}
									</td>
								</tr>
								<tr>
									<td colspan="2">
										{{trade.trade_deadline | date}}
									</td>
								</tr>
								<tr>
									<td colspan="2">
										{{trade.trade_status}}
									</td>
								</tr>
							</table>
                        	<i class="fa fa-lg fa-search text-primary sr-icons" (click)="goToTradeDetails(trade._id)"></i>
							
						</div>
				</div>
			</div>
		</div>
		
	</div>
	
</section>
