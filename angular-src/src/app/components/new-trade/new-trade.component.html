<section class="col-xs-12">
  <flash-messages></flash-messages>
  <div class="text-center">
    <h1>Create a new Trade</h1>
    <hr>
    <div class="spacer"></div>
  </div>
  <div class="container col-lg-8 col-lg-offset-2 text-center">
<form (submit)="onRegisterSubmit()">

  <div id="Step1" class="newTradeStep">
    <div class="panel panel-default" >
      <div class="col-xs-12 panel-heading">
        <div><h3>Offer</h3></div>
      </div>
    <div class="step">
      <div class="spacer col-xs-12"></div>
    <div class="form-group">
    <label>Title</label>
    <input type="text" [(ngModel)]="trade_offer_title" name="trade_offer_title" class="form-control" required placeholder="Enter your offer titel" maxlength="50" >
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea type="text" [(ngModel)]="trade_offer_description" name="trade_offer_description" class="form-control" rows="3" placeholder="Enter a description of what you are offering" maxlength="150"></textarea>
  </div>
  <div class="form-group">
    <label>Categorie</label>
    <select type="text"  [(ngModel)]="trade_offer_categorie" name="trade_offer_categorie" class="form-control" required >
      <option value="" disabled selected>Select a category</option>
      <option value="Cleaning">Cleaning</option>
      <option value="Crafting">Crafting</option>
      <option value="Garden">Garden</option>
      <option value="Housework">Housework</option>
      <option value="Mechanical">Mechanical</option>
      <option value="Social">Social</option>
      <option value="Technology">Technology</option>
      <option value="Other">Technology</option>
	</select>
  </div>
  <div class="form-group">
    <label>Tags</label>
    <input type="text" [(ngModel)]="trade_offer_tags" name="trade_offer_tags" class="form-control" required placeholder="Example: garden, cut the lawn, ..." title="Separate tags with a comma" maxlength="70">
  </div>
  </div>
    </div>
    <button type="button" class="btn rightButton" (click)="nextStep()">Next</button>
  </div>



  <div id="Step2" class="newTradeStep">
    <div class="panel panel-default" >
      <div class="col-xs-12 panel-heading">
  <h3>Demand</h3>
      </div>
    <div class="step">
  <div class="form-group">
    <label>Title</label>
    <input type="text" [(ngModel)]="trade_demand_title" name="trade_demand_title" class="form-control" required placeholder="Enter your demand titel" maxlength="50">
  </div>
   <div class="form-group">
    <label>Description</label>
    <textarea [(ngModel)]="trade_demand_description" name="trade_demand_description" class="form-control" rows="3" required placeholder="Enter a description of what you want" maxlength="150"></textarea>
  </div>
  <div class="form-group">
    <label>Categorie</label>
    <select type="text" [(ngModel)]="trade_demand_categorie" name="trade_demand_categorie" class="form-control" required>
      <option value="" disabled selected>Select a category</option>
      <option value="Cleaning">Cleaning</option>
      <option value="Crafting">Crafting</option>
      <option value="Garden">Garden</option>
      <option value="Housework">Housework</option>
      <option value="Mechanical">Mechanical</option>
      <option value="Social">Social</option>
      <option value="Technology">Technology</option>
      <option value="Other">Technology</option>
	</select>
  </div>
  <div class="form-group">
    <label>Tags</label>
    <input type="text" [(ngModel)]="trade_demand_tags" name="trade_demand_tags" class="form-control" required placeholder="Example: garden, cut the lawn, ..." title="Separate tags with a comma" maxlength="70">
  </div>
    </div>
    </div>
    <button type="button" class="btn leftButton" (click)="preStep()">Previous</button>
    <button type="button" class="btn rightButton" (click)="nextStep(); map.triggerResize()">Next</button>
  </div>

  <div id="Step3" class="newTradeStep">
    <div class="panel panel-default" >
      <div class="col-xs-12 panel-heading">
  <h3>Restrictions</h3>
      </div>
    <div class="step">
  <div class="form-group">
    <label>Deadline</label>
    <input type="date" [(ngModel)]="trade_deadline" name="trade_deadline" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Minimum Rating</label>
    <star-rating-comp [starType]="'svg'" [staticColor]="'ok'" [size]="'large'" [rating]="1" (onRatingChange)="onRatingChange($event)"></star-rating-comp>
  </div>
  <div class="form-group">
    <label>Location</label>
    <input placeholder="search for location" autocorrect="on"  [(ngModel)]="trade_location" name="trade_location" spellcheck="on" type="text" class="form-control" #search [formControl]="searchControl">
    <sebm-google-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom" #map>
      <sebm-google-map-marker [latitude]="latitude" [longitude]="longitude"></sebm-google-map-marker>
    </sebm-google-map>
  </div>
  <div class="form-group">
    <label for="trade_max_distance">Maximal Distance</label>
    <select type="number" [(ngModel)]="trade_max_distance" name="trade_max_distance" id="trade_max_distance" class="form-control" required>
      <option value="40075" disabled selected>Select a range</option>
      <option value=5>5 km</option>
      <option value=10>10 km</option>
      <option value=15>15 km</option>
      <option value=20>20 km</option>
      <option value=50>50 km</option>
      <option value=40075>unlimited</option>
    </select>
  </div>
    </div>
    </div>
  <flash-messages></flash-messages>
    <button type="button" class="btn leftButton" (click)="preStep()">Previous</button>
  <input type="submit" class="btn btn-primary rightButton" value="Submit">
  </div>
</form>
  </div>
</section>
