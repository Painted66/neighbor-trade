<body style="background-image: url(NewTradeBackground.jpg);
 background-repeat: no-repeat;
 background-size: cover;
 background-attachment:fixed;">




<div class="row">
<div class="service-box">
<h2 class="page-header">Create new Trade</h2>
<form (submit)="onRegisterSubmit()">
  <h3 class="page-header">Offer</h3>
  <div class="form-group">
    <label>Title</label>
    <input type="text" [(ngModel)]="trade_offer_title" name="trade_offer_title" class="form-control">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea type="text" [(ngModel)]="trade_offer_description" name="trade_offer_description" class="form-control" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label>Categorie</label>
    <select type="text"  [(ngModel)]="trade_offer_categorie" name="trade_offer_categorie" class="form-control" >
	<option value=""></option>
	<option value="Garden">Garden</option>
	<option value="Technology">Technology</option>
	</select>
  </div>
  <div class="form-group">
    <label>Tags</label>
    <input type="text" [(ngModel)]="trade_offer_tags" name="trade_offer_tags" class="form-control">
  </div>
  <h3 class="page-header">Demand</h3>
  <div class="form-group">
    <label>Title</label>
    <input type="text" [(ngModel)]="trade_demand_title" name="trade_demand_title" class="form-control">
  </div>
   <div class="form-group">
    <label>Description</label>
    <textarea [(ngModel)]="trade_demand_description" name="trade_demand_description" class="form-control" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label>Categorie</label>
    <select type="text" [(ngModel)]="trade_demand_categorie" name="trade_demand_categorie" class="form-control" >
	<option value=""></option>
	<option value="Garden">Garden</option>
	<option value="Technology">Technology</option>
	</select>
  </div>
  <div class="form-group">
    <label>Tags</label>
    <input type="text" [(ngModel)]="trade_demand_tags" name="trade_demand_tags" class="form-control">
  </div>
  <h3 class="page-header">Restrictions</h3>
  <div class="form-group">
    <label>Deadline</label>
    <input type="date" [(ngModel)]="trade_deadline" name="trade_deadline" class="form-control">
  </div>
  <div class="form-group">
    <label>Minimum Rating</label>
    <input type="number" [(ngModel)]="trade_min_rating" name="trade_min_rating" class="form-control" >
  </div>
  <div class="form-group">
    <label>Location</label>
    <input type="text" [(ngModel)]="trade_location" name="trade_location" class="form-control" >
  </div>
  <div class="form-group">
    <label for="trade_max_distance">Maximal Distance</label>
    <select type="number" [(ngModel)]="trade_max_distance" name="trade_max_distance" id="trade_max_distance" class="form-control">
      <option value=5>5 km</option>
      <option value=10>10 km</option>
      <option value=15>15 km</option>
      <option value=20>20 km</option>
      <option value=50>50 km</option>
      <option value=40075>unlimited</option>
    </select>
  </div>

  <input type="submit" class="btn btn-primary" value="Submit">
</form>
</div></div>

</body>
